<div class="card" style="width:400px">
    <form [formGroup]="form" #frmDatos="ngForm">
        <div class="row">

            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Respuesta PQR"
                    formControlName="message" minlength="25" maxlength="300"></textarea>
                </mat-form-field>
   
            </div>
        </div>

        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="send()">Responder</button>
        <div class="clearfix"></div>
    </form>
</div>
