<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Puntos de pago</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" #frmDatos="ngForm">
                            <div class="row">

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Direccion" type="text" formControlName="address"
                                            minlength="5" maxlength="20">
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ciudad" type="text" formControlName="city"
                                            minlength="5" maxlength="20">
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="create()">Agregar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Buscar por</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="address">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="city">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <a class="nav-link" href="javascript:void(0)"  (click)="delete(row)" style="display: contents;">
                                        <i class="material-icons">auto_delete</i>
                                    </a>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColums;"></mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>




</div>
