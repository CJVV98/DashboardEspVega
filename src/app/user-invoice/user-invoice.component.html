<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Listado de Facturas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-invoice">

                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Buscar por</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                    </mat-form-field>
                                </div>

                            </div>
                            <mat-table [dataSource]="dataSource"  matSort>

                    
                                <ng-container matColumnDef="code">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Factura </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.cod_invoice}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="date">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.date_issue}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="total">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Valor </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> $ {{element.total}} </mat-cell>
                                </ng-container>

                              

                                <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColums;"></mat-row>
                            </mat-table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
